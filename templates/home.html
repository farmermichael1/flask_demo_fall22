<html lang="en">

  <script>
    function submitText(){
        $.ajax({
            url:"/addTodo", 
            type: "POST", 
            data:{text1: $('#text1').val()
        }}).done(function(response){
            console.log(response)
        })
    }
  </script>
  <body>
    <h1>Flask App Assignment</h1>
    <form method="Post" action="/addTodo">
    <p>Inputs
        <br/>
        <div class="form-group">
        <label for="text1">Input 1:</label>
        <input type="text" class="form-control" id="text1" placeholder="Enter Text" name="text1" >
    </p>
    <input type="submit" class="btn btn-info" value="Submit">
    </div>
    </form>
    {% for todoItem in todoList %}
    <p class="text-success">
      {{ todoItem }}
    </p>
    {% endfor %}

  </body>
